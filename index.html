<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!--From SOF: "It works, I don't know why"-->
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link href="css/header_style.css" rel="stylesheet">
    <link href="css/footer_style.css" rel="stylesheet">
    <link href="css/neon_button_style.css" rel="stylesheet">
    <link href="css/mainStyle.css" rel="stylesheet">
    <link href="css/table_button_group_style.css" rel="stylesheet">
    <link href="css/table_style.css" rel="stylesheet">
    <title>Yarki Project</title>
</head>

<body>
<header class="header">
    <img alt="Logo picture" src="resources/images/logo.png">
    <div>
        <span>
            Yaroslav Kulinich, P3213
        </span>
        <span>
            Variant 2411
        </span>
    </div>
</header>

<main class="main">
    <section class="user-input-section">
        <div class="main-svg-picture">
            <svg height="300" width="300" xmlns="http://www.w3.org/2000/svg">

                <!-- Оси со стрелками   -->
                <line stroke="white" x1="0" x2="300" y1="150" y2="150"/>
                <line stroke="white" x1="150" x2="150" y1="0" y2="300"/>
                <polygon fill="white" points="150,0 144,15 156,15" stroke="white"/>
                <polygon fill="white" points="300,150 285,156 285,144" stroke="white"/>

                <!-- Засечки    -->
                <line stroke="white" x1="200" x2="200" y1="155" y2="145"/>
                <line stroke="white" x1="250" x2="250" y1="155" y2="145"/>

                <line stroke="white" x1="50" x2="50" y1="155" y2="145"/>
                <line stroke="white" x1="100" x2="100" y1="155" y2="145"/>

                <line stroke="white" x1="145" x2="155" y1="100" y2="100"/>
                <line stroke="white" x1="145" x2="155" y1="50" y2="50"/>

                <line stroke="white" x1="145" x2="155" y1="200" y2="200"/>
                <line stroke="white" x1="145" x2="155" y1="250" y2="250"/>

                <!-- Подписи к засечкам    -->
                <text fill="white" x="195" y="140">R/2</text>
                <text fill="white" x="248" y="140">R</text>

                <text fill="white" x="40" y="140">-R</text>
                <text fill="white" x="90" y="140">-R/2</text>

                <text fill="white" x="160" y="105">R/2</text>
                <text fill="white" x="160" y="55">R</text>

                <text fill="white" x="160" y="205">-R/2</text>
                <text fill="white" x="160" y="255">-R</text>

                <!-- first figure triangle -->
                <polygon fill="blue"
                         fill-opacity="0.3"
                         points="150,50 150,150 250,150"
                         stroke="blue"/>

                <!-- second figure rectangle-->
                <polygon fill="yellow"
                         fill-opacity="0.3"
                         points="100,150 100,50 150,50 150,150"
                         stroke="yellow"/>

                <!-- third figure circle-->
                <path d="M 100 150 A 50 50, 90, 0, 0, 150 200 L 150 150 Z"
                      fill="green"
                      fill-opacity="0.3"
                      stroke="green"/>


                <circle cx="150" cy="150" id="target-dot" r="0" stroke="white" fill="white"/>
            </svg>
        </div>

        <div class="user-input">
            <form class="data-form">

                <div class="value-group y-value-group">
                    <input class="value-input" id="y-value" type="text" autocomplete="off">
                    <label class="y-value-label" for="y-value">Y value</label>
                </div>

                <div class="value-group r-value-group">
                    <input class="value-input" id="r-value" type="text" autocomplete="off">
                    <label class="r-value-label" for="r-value">R value</label>
                </div>

                <div class="x-value-group">
                    <span id="x-value-text">X value</span>

                    <div class="x-button-group">
                        <button class="x-button" id="x-value-1" type="button">-4</button>
                        <button class="x-button" id="x-value-2" type="button">-3</button>
                        <button class="x-button" id="x-value-3" type="button">-2</button>
                    </div>

                    <div class="x-button-group">
                        <button class="x-button" id="x-value-4" type="button">-1</button>
                        <button class="x-button test" id="x-value-5" type="button">0</button>
                        <button class="x-button" id="x-value-6" type="button">1</button>
                    </div>

                    <div class="x-button-group">
                        <button class="x-button" id="x-value-7" type="button">2</button>
                        <button class="x-button" id="x-value-8" type="button">3</button>
                        <button class="x-button" id="x-value-9" type="button">4</button>
                    </div>
                </div>

                <div class="form-button-group">
                    <a href="#" id="submit-button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                    </a>

                    <a href="#" id="reset-button">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Reset
                    </a>
                </div>

                <div class="error-group">
                    <label id="error-text"></label>
                </div>
            </form>
        </div>
    </section>

    <section class="table-buttons">
        <a href="#" id="clean-table-button" class="neon-button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Clean table
        </a>
    </section>

    <section class="table-section">
        <div class="table">
            <div class="table-header">
                <span>X</span>
                <span>Y</span>
                <span>Z</span>
                <span>Current time</span>
                <span>Execution time</span>
                <span>Hit result</span>
            </div>
            <div class="table-content">

            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="author">
        <span class="author-name">
            &copy;Yaroslav Kulinich aka Yarki 2020
        </span>
    </div>
</footer>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/DataFormer.js"></script>

</body>
</html>
